<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de la Semana</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background:#ffffff;
      color:#000;
      line-height:1.55;
      padding:16px;
    }

    .container{ max-width:980px; margin:0 auto; }

    /* Toolbar */
    .toolbar{
      display:flex;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .btn{
      border:none;
      cursor:pointer;
      border-radius:12px;
      padding:10px 14px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:800;
      background:#FAFAFA;
      color:#791632;
      border:1px solid #EAEAEA;
    }
    .btn.primary{
      background:#791632;
      color:#fff;
    }
    .btn svg{ width:18px; height:18px; }

    /* Header */
    .header{
      background:linear-gradient(135deg,#791632 0%,#A83150 50%,#791632 100%);
      border-radius:12px;
      padding:22px;
      color:#fff;
      margin-bottom:18px;
    }
    .header h1{
      font-size:28px;
      font-weight:900;
      margin-bottom:10px;
    }
    .badges{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .badge{
      background:rgba(255,255,255,.15);
      padding:6px 12px;
      border-radius:999px;
      font-weight:800;
      font-size:13px;
    }
    .badge.yellow{
      background:#FAC049;
      color:#791632;
    }

    /* Card */
    .card{
      background:#fff;
      border:1px solid #EAEAEA;
      border-radius:12px;
      padding:18px;
    }
    .card h3{
      color:#791632;
      font-weight:900;
      margin-bottom:10px;
    }
    .card p{
      font-size:14px;
      line-height:1.65;
    }

    .footer-bar{
      height:7px;
      margin-top:24px;
      background:linear-gradient(90deg,#791632,#A83150,#B23858);
      border-radius:999px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Toolbar -->
    <div class="toolbar">
      <button class="btn" onclick="volverAlInicio()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="m15 18-6-6 6-6"/>
        </svg>
        Volver
      </button>

      <button class="btn primary" onclick="copiarHTML()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <rect x="9" y="9" width="13" height="13" rx="2"/>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
        </svg>
        Copiar HTML
      </button>
    </div>

    <!-- Header -->
    <div class="header">
      <h1 contenteditable="true">Nombre de la asignatura</h1>
      <div class="badges">
        <div class="badge" contenteditable="true">Semana 1</div>
        <div class="badge yellow" contenteditable="true">15 minutos</div>
      </div>
    </div>

    <!-- Bienvenida -->
    <div class="card">
      <h3 contenteditable="true">Bienvenida</h3>
      <p contenteditable="true" style="min-height:120px;">
        En este espacio el docente presenta al estudiante los contenidos,
        propósitos y actividades que se desarrollarán durante la semana.
        La bienvenida permite contextualizar el aprendizaje, generar interés
        y orientar el trabajo académico.
      </p>
    </div>

    <div class="footer-bar"></div>
  </div>

  <script>
    function volverAlInicio(){
      const ok = confirm(
        "Recuerda que el contenido NO se guarda automáticamente. Asegúrate de copiar el HTML antes de salir."
      );
      if (ok) window.location.href = "./index.html";
    }

    function copiarHTML(){
      const clone = document.documentElement.cloneNode(true);
      clone.querySelectorAll('script').forEach(s => s.remove());
      clone.querySelectorAll('[contenteditable]').forEach(e => e.removeAttribute('contenteditable'));
      const html = '<!DOCTYPE html>\n' + clone.outerHTML;

      navigator.clipboard.writeText(html).then(() => {
        alert("HTML copiado correctamente.");
      });
    }
  </script>
</body>
</html>
